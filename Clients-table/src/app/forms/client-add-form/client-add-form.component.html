<div mat-dialog-content>
  <form [formGroup]="form" class="cards__item dialog__content">
    <h1 mat-dialog-title>Новый клиент</h1>

    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Имя</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Имя введено неправильно</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Фамилия</mat-label>
      <input matInput type="text" formControlName="surname" />
      <mat-error>Фамилия введена неправильно</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error> Email введен неправильно </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Телефон</mat-label>
      <input matInput type="text" formControlName="phone" />
      <mat-error>Телефон введен неправильно</mat-error>
    </mat-form-field>

    <div mat-dialog-actions align="end" class="dialog__buttons">
      <button type="button" mat-button (click)="onCancel()">Отмена</button>
      <button
        mat-raised-button
        type="submit"
        [disabled]="form.invalid"
        [ngStyle]="
          form.valid ? { 'background-color': '#2f67d5', color: 'white' } : {}
        "
        (click)="applayChangesForm()"
      >
        Сохранить
      </button>
    </div>
  </form>
</div>
